{% extends 'main.html' %} {% block content %}
<style>
  body {
    font-family: "Arial", sans-serif;
    background-image: linear-gradient(to top, #a8edea 0%, #fed6e3 100%);
    margin: 0;
    padding: 0;
  }

  .form-container {
    max-width: 600px;
    margin: 50px auto;
    padding: 20px;
    background-color: #fff;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    text-align: center;
  }

  .form-container form {
    display: flex;
    flex-direction: column;
    gap: 15px;
  }

  .form-container h2 {
    color: #2c3e50;
    font-size: 2em;
    margin-bottom: 20px;
  }

  .form-container input[type="text"],
  .form-container input[type="email"],
  .form-container input[type="password"],
  .form-container textarea,
  .form-container select {
    width: 100%;
    padding: 10px;
    border: 1px solid #dcdcdc;
    border-radius: 5px;
    font-size: 1em;
    background-color: #f9f9f9;
    transition: border-color 0.3s ease, box-shadow 0.3s ease;
  }

  .form-container input[type="text"]:focus,
  .form-container input[type="email"]:focus,
  .form-container input[type="password"]:focus,
  .form-container textarea:focus,
  .form-container select:focus {
    border-color: #3498db;
    box-shadow: 0 0 8px rgba(52, 152, 219, 0.5);
    outline: none;
  }

  .form-container input[type="submit"] {
    padding: 10px 20px;
    background-color: #3498db;
    border: none;
    border-radius: 5px;
    color: #fff;
    cursor: pointer;
    font-size: 1.2em;
    transition: background-color 0.3s ease, transform 0.3s ease;
  }

  .form-container input[type="submit"]:hover {
    background-color: #2980b9;
    transform: scale(1.05);
  }

  .form-container input[type="submit"]:active {
    transform: scale(0.95);
  }
</style>

<div class="form-container">
  <form class="form" action="" method="POST">
    {% csrf_token %}
    <div class="form__group">
      <label for="room_topic">{{field.label}}Room Topic</label>
      <input required type="text" name="topic" list="topic-list" />
      <datalist id="topic-list">
        <select id="room_topic">
          {% for topic in topics %}
          <option value="{{topic.name}}">{{topic.name}}</option>
          {% endfor %}
        </select>
      </datalist>
    </div>

    <div class="form__group">
      <label for="room_name">{{field.label}}Room Name</label>
      {{form.name}}
    </div>
    <div class="form__group">
      <label for="room_description">{{field.label}}Room Description</label>
      {{form.description}}
    </div>
    <div class="form__group">
      <input type="submit" value="Create Room" />
    </div>
  </form>
</div>

{% endblock %}
